<app-home-page></app-home-page>

<div class="login">
    <div class="register-form" class="form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 style="text-align: center;">Login</h1>
            <div class="form-group ">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                    <div *ngIf="f['username'].errors['minlength']">Username must be at least 6 characters</div>
                    <div *ngIf="f['username'].errors['maxlength']">Username must not exceed 20 characters</div>
                </div>
            </div>
            <br>
            <div class="form-group ">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']"> Password must be at least 6 characters</div>
                    <div *ngIf="f['password'].errors['maxlength']"> Username must not exceed 40 characters</div>
                </div>
            </div><br>
            <div class="c2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div><br>
        </form>

    </div>
</div>

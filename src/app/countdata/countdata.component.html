<app-dashboard></app-dashboard>

<div class="table">
    <table class="table  table-striped table-bordered">
        <thead class="">
            <th scope="col">Ticket_id</th>
            <th scope="col">Username</th>
            <th scope="col">subject</th>
            <th scope="col">Description</th>
            <th scope="col">CreateAt</th>
            <th scope="col">Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of ticketarray | paginate:{itemsPerPage:5, currentPage:page,totalItems: totalItems }">
                <td>{{ticket.ticekt_id}}</td>
                <td>{{ticket.username}}</td>
                <td>{{ticket.subject}}</td>
                <td>{{ticket.description}}</td>
                <td>{{ticket.createAt| date:"dd-MM-yyyy" }}</td>
                <td>{{ticket.status}}</td>
                <td><button [routerLink]="['/Staff','ticketdetails',ticket.ticket_id,'ticket']">View</button></td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pagInation((page = $event))"></pagination-controls>
</div>
<div>
    <h1 class="heading">Tickets</h1>
</div>

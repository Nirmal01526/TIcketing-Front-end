<app-dashboard></app-dashboard>

<div class="table">
    <table class="table  table-striped table-bordered">
        <thead class="">
            <th scope="col">Username</th>
            <th scope="col">subject</th>
            <th scope="col">Description</th>
            <th scope="col">CreateAt</th>
            <th scope="col">Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of ticketarray | paginate:{itemsPerPage:5, currentPage:page,totalItems: totalItems }">
                <td>{{ticket.username}}</td>
                <td>{{ticket.subject}}</td>
                <td>{{ticket.description}}</td>
                <td>{{ticket.createAt | date:"dd-MM-yyyy"}}</td>
                <td>{{ticket.status}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pagInation((page = $event))"></pagination-controls>
</div>
<form [formGroup]="searchform" (click)="search()" id="form">
    <label style="font-weight: 900; font-family: 'Times New Roman', Times, serif; font-size: 20px;"
        for="search">Search</label>
    <select id="myInput" class="form-control" formControlName="status">
        <option value="Allticket">Allticket</option>
        <option value="Open">Open</option>
        <option value="Close">Close</option>
    </select>
</form>

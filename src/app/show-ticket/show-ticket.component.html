<app-dashboard></app-dashboard>

<div class="table">
    <table class="table  table-striped table-bordered">
        <thead class="">
            <th scope="col">Ticket_id</th>
            <th scope="col">Username</th>
            <th scope="col">subject</th>
            <th scope="col">Description</th>
            <th scope="col">CreateAt</th>
            <th scope="col">Status</th>
            <th scope="col">Attachment</th>
        </thead>
        <tbody>
            <tr
                *ngFor="let ticket of ticketarray | paginate:{itemsPerPage:4, currentPage:page,totalItems: totalItems }">
                <td>{{ticket.ticekt_id}}</td>
                <td>{{ticket.username}}</td>
                <td>{{ticket.subject}}</td>
                <td>{{ticket.description}}</td>
                <td>{{ticket.createAt | date:"dd-MM-yyyy"}}</td>
                <td>{{ticket.status}}</td>
                <td><a (click)="dowloadFilevalue(ticket.filename)">{{ticket.filename}}</a></td>
                <td><button [routerLink]="['/Staff','Adminedit',ticket.ticekt_id,'ticket']">View</button></td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pagInation((page = $event))"></pagination-controls>
</div>


<div class="search">
    <form [formGroup]="searchform" (click)="search()" id="form">
        <label style="font-weight: 900; font-family: 'Times New Roman', Times, serif; font-size: 20px;"
            for="search">Search</label>
        <select id="myInput" class="form-control" formControlName="status">
            <option value="Allticket">Allticket</option>
            <option value="Open">Open</option>
            <option value="Close">Close</option>
            <option value="Pending">Pending</option>
            <option value="Inprogress">Inprogress</option>
            <option value="Not approved">Not_approved</option>
        </select>
    </form>
</div>
